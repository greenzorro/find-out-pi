<body>
<h1 class="title">find out pi</h1>

<div class="container clearfix">

    <div class="graph-container">
        <h2>throw needles</h2>
        <div class="graph">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <div class="needle"></div>
        </div>
        <div class="clearfix">
          <a class="throw-once throw" href="javascript:;">扔1次</a>
          <a class="throw-more throw" href="javascript:;">扔100次</a>
        </div>
    </div>

    <div class="calculation">
        <h2>calculation</h2>
        <div class="clearfix">
          <p class="crossCount"><span>压线次数</span><b>0</b></p>
          <p class="nonCrossCount"><span>未压线次数</span><b>0</b></p>
          <p class="throwCount"><span>总投掷次数</span><b>0</b></p>
        </div>
        <div class="clearfix">
          <p class="pi"><span>2×总投掷次数/压线次数</span><b>0</b></p>
        </div>
        <a class="reset" href="javascript:;">重置数据</a>
    </div>

</div>

<div class="info">
    <h2>蒲丰投针问题</h2>
    <p>这是18世纪法国数学家蒲丰提出的一种计算圆周率的方法，完全不必用到圆。</p>
    <p>在纸上画等距的平行线，并且找一根长度与平行线间距相等的针，反复投掷。投掷总次数与针压线的次数，比值竟然与圆周率π有关系。通过这种方式，可以大量投掷得到接近于π的数。</p>
</div>
